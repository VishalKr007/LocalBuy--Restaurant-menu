<!DOCTYPE html>
<html lang="en">
<head>
	<title>LocalBuy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename = 'style.css') }}">
	<!--Bootstrap core css-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap.css') }}">
	<!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'w.css') }}">-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
	<!--jquery-->

    <script type = "text/javascript" src="{{ url_for('static', filename = 'jquery.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--bootstrap core javascript-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'bootstrap.min.js') }}"></script>
	<style>center a {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    text-decoration: none;
    letter-spacing: 5px;
}</style>
</head>
<body>
	<!--<div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">-->
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#"><strong style="letter-spacing: 5px">LOCALBUY</strong></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                    <li><a href="#foot"><span class="glyphicon glyphicon-tasks"></span> About Us</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#" role="button" data-toggle="modal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-phone"></span> Contact Us</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="banner_image" style="padding-bottom: 100px;
    padding-top: 250px;
    text-align: center;
    color: #f8f8f8;
    /*background: url('{{ url_for('static', filename='main2.jpg') }}') no-repeat center center;*/
    background: url('{{ url_for('static', filename='main.jpg') }}') no-repeat center center;
    background-size: cover;
    min-height: 90%;">
	 <div class="container">
			<center>
				<h1 style="margin-bottom: 90px; letter-spacing: 20px; font-weight: 900; font-family: 'Amatic SC', sans-serif;">LocalBuy</h1><br/>
				<a href="#sec" style="text-decoration: none; font-size: 20px;" >Show Restaurant!</a>

			</center>
	 </div>
</div>
<!--restaurant-container-->
<section id="sec">
<div class="w3-container w3-black w3-padding-64 w3-xxlarge" style="background-color: #000;">
	<div class="w3-content">
         
	  <h1 class="w3-center w3-jumbo" style="margin-bottom:64px; letter-spacing: 9px; font-family: 'Amatic SC', sans-serif; font-weight: 900; ">THE RESTAURANTS</h1>
		<div class="w3-row w3-center w3-border w3-border-dark-grey">
			<p><a style="text-decoration: none; cursor: pointer; font-weight: 100px;" href="{{ url_for('newRestaurant') }}">Create New Restaurant</a></p>
		</div>
		<div class="w3-container menu w3-padding-32 w3-white" style="background-color:  #bbb254"> 
			{% for i in restaurant %}
			<h1 style="color: #000; font-family: 'Amatic SC', sans-serif;"><b>{{ i.name }}</b><span class="w3-tag w3-dark-grey w3-round" style="float: right; text-decoration: none;"><a href="{{ url_for('showMenu', restaurant_id = i.id) }}">View Menu</a></span>
			</br></br>
			<p class="w3-text-grey"><a href="{{ url_for('editRestaurant', restaurant_id = i.id) }}">Edit</a>&nbsp;&nbsp;<a href="{{ url_for('deleteRestaurant', restaurant_id = i.id) }}">Delete</a></p></h1>
			<hr>
			 {% else %}
             <li><em style="color: red">No Entries here so far</em></li>
			{% endfor %}
       </div>
	</div>
</div>
</section>

<footer class="w3-center w3-black w3-padding-48 w3-xlarge" id="foot">
		<p style="text-align: center; letter-spacing: 2px;">&copy;  LOCALBUY 2018</p>
</footer>
</body>
</html>
